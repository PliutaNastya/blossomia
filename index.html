<!DOCTYPE html>
<html lang="en">

<head>
	<title>Blossomia</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250319124646">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Catalog</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
						</ul>
					</nav>
				</div>
				<a href="" class="header__logo">Blossomia</a>
				<ul class="header__actions actions-header">
					<li class="actions-header__item actions-header__item--search">
						<a href="#" class="actions-header__link" aria-label="Search">
							<svg fill="currentColor">
								<use xlink:href="img/icons/icons.svg#search"></use>
							</svg>
						</a>
					</li>
					<li data-da=".menu__list,767.98" class="actions-header__item actions-header__item--favourite">
						<a href="#" class="actions-header__linke" aria-label="Favourite">
							<svg width="25" height="25" fill="currentColor">
								<use xlink:href="img/icons/icons.svg#favourite"></use>
							</svg>
							<span>Favourite</span>
						</a>
					</li>
					<li data-da=".menu__list,767.98" class="actions-header__item actions-header__item--user">
						<a href="#" class="actions-header__link" aria-label="User">
							<svg>
								<use xlink:href="img/icons/icons.svg#user"></use>
							</svg>
							<span>Log in</span>
						</a>
					</li>
					<li class="actions-header__item actions-header__item--cart">
						<a href="#" class="actions-header__link" aria-label="Cart">
							<svg>
								<use xlink:href="img/icons/icons.svg#cart"></use>
							</svg>
						</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250319124646"></script>
</body>

</html>
